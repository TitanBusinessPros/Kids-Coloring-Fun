<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà Magic Coloring Book üé®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Fredoka One', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border: 8px solid #ffcc5c;
            position: relative;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 35px;
            z-index: -1;
        }
        
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 3px 3px 0px #ffcc5c;
            letter-spacing: 1px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section-btn {
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .section-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }
        
        .section-btn.active {
            background: linear-gradient(135deg, #ffcc5c 0%, #ff9a9e 100%);
        }
        
        .section-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .section-btn:hover::after {
            left: 100%;
        }
        
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .image-card {
            border: 5px solid #ffcc5c;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .image-card:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 12px 20px rgba(255, 107, 107, 0.3);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 10px;
        }
        
        .coloring-area {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        
        .coloring-area.active {
            display: flex;
        }
        
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 20px;
            align-items: center;
            justify-content: center;
            border: 4px dashed #ffcc5c;
            width: 100%;
            max-width: 900px;
        }
        
        .tool-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .tool-btn {
            padding: 15px 25px;
            border: 3px solid #ffcc5c;
            background: white;
            color: #ff6b6b;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .tool-btn:hover {
            background: #ffcc5c;
            color: white;
            transform: scale(1.05);
        }
        
        .tool-btn.active {
            background: #ff6b6b;
            color: white;
            border-color: #ff6b6b;
        }
        
        .tool-btn:disabled {
            background: #cccccc;
            color: #666666;
            border-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .color-picker {
            width: 70px;
            height: 50px;
            border: 3px solid #ffcc5c;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .brush-size, .fill-tolerance {
            width: 120px;
        }
        
        .canvas-container {
            position: relative;
            display: inline-block;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-radius: 15px;
            overflow: hidden;
            border: 8px solid #ffcc5c;
            margin-bottom: 20px;
            max-width: 95%;
        }
        
        canvas {
            display: block;
            max-width: 100%;
            height: auto;
            background: white;
        }
        
        .back-btn {
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .back-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            color: #ff6b6b;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .color-swatch:hover {
            transform: scale(1.2);
        }
        
        .upload-area {
            border: 3px dashed #ffcc5c;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            background: rgba(255, 204, 92, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-area:hover {
            background: rgba(255, 204, 92, 0.2);
            transform: scale(1.02);
        }
        
        .upload-area p {
            font-size: 1.2em;
            color: #ff6b6b;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .tool-group {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåà Magic Coloring Book üé®</h1>
        
        <div id="sectionSelection">
            <div class="sections">
                <button class="section-btn" onclick="selectSection(1)">ü¶Å Animals</button>
                <button class="section-btn" onclick="selectSection(2)">üöó Vehicles</button>
                <button class="section-btn" onclick="selectSection(3)">üè∞ Fantasy</button>
                <button class="section-btn" onclick="selectSection(4)">üéÑ Holidays</button>
            </div>
            
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <p>üì§ Can't load images? Click here to upload your own coloring page!</p>
                <p><small>Supported formats: PNG, JPG, SVG</small></p>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileUpload(this.files)">
            
            <div id="imagesGrid" class="images-grid"></div>
        </div>
        
        <div id="coloringArea" class="coloring-area">
            <button class="back-btn" onclick="backToGallery()">‚Üê Back to Gallery</button>
            
            <div class="toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" id="drawBtn" onclick="setTool('draw')">‚úèÔ∏è Draw</button>
                    <button class="tool-btn" id="fillBtn" onclick="setTool('fill')">ü™£ Fill</button>
                    <button class="tool-btn" id="eraseBtn" onclick="setTool('erase')">üßΩ Erase</button>
                    <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                    <button class="tool-btn" id="undoBtn" onclick="undo()" disabled>‚Ü∂ Undo</button>
                </div>
                
                <div class="tool-group">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" class="color-picker" value="#ff0000">
                </div>
                
                <div class="tool-group">
                    <label for="brushSize">Brush Size:</label>
                    <input type="range" id="brushSize" class="brush-size" min="1" max="50" value="5">
                    <span id="brushSizeValue">5</span>
                </div>
                
                <div class="tool-group">
                    <label for="fillTolerance">Fill Tolerance:</label>
                    <input type="range" id="fillTolerance" class="fill-tolerance" min="1" max="100" value="30">
                    <span id="fillToleranceValue">30</span>
                </div>
                
                <div class="color-palette">
                    <div class="color-swatch" style="background-color: #ff0000;" onclick="setColor('#ff0000')"></div>
                    <div class="color-swatch" style="background-color: #00ff00;" onclick="setColor('#00ff00')"></div>
                    <div class="color-swatch" style="background-color: #0000ff;" onclick="setColor('#0000ff')"></div>
                    <div class="color-swatch" style="background-color: #ffff00;" onclick="setColor('#ffff00')"></div>
                    <div class="color-swatch" style="background-color: #ff00ff;" onclick="setColor('#ff00ff')"></div>
                    <div class="color-swatch" style="background-color: #00ffff;" onclick="setColor('#00ffff')"></div>
                    <div class="color-swatch" style="background-color: #ff9900;" onclick="setColor('#ff9900')"></div>
                    <div class="color-swatch" style="background-color: #9900ff;" onclick="setColor('#9900ff')"></div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="coloringCanvas"></canvas>
            </div>
        </div>
    </div>

    <script>
        // ===== IMAGE CONFIGURATION =====
        const imageLibrary = {
            1: [
                // Animals section - using direct GitHub raw links
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Elephant.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Giraffe.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Hippopotamus.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Lion.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Rhino.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Zebra.png'
            ],
            2: [
                // Vehicles section - placeholder images
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png'
            ],
            3: [
                // Fantasy section - placeholder images
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png'
            ],
            4: [
                // Holidays section - placeholder images
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png',
                'https://raw.githubusercontent.com/TitanBusinessPros/KCF-Animals/main/Baboon.png'
            ]
        };

        let currentSection = 1;
        let currentTool = 'draw';
        let isDrawing = false;
        let canvas, ctx, baseImage;
        let undoStack = [];
        let redoStack = [];
        let maxUndoSteps = 20;
        
        function selectSection(section) {
            currentSection = section;
            const buttons = document.querySelectorAll('.section-btn');
            buttons.forEach((btn, idx) => {
                btn.classList.toggle('active', idx + 1 === section);
            });
            displayImages(section);
        }
        
        function displayImages(section) {
            const grid = document.getElementById('imagesGrid');
            grid.innerHTML = '';
            
            if (imageLibrary[section].length === 0) {
                grid.innerHTML = '<div class="loading">No images available for this section yet!</div>';
                return;
            }
            
            imageLibrary[section].forEach((imgUrl, idx) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => openColoringPage(imgUrl);
                
                const img = document.createElement('img');
                // Try loading image directly
                img.src = imgUrl;
                img.alt = `Section ${section} Image ${idx + 1}`;
                img.onerror = function() {
                    // If direct load fails, try with a simple proxy
                    this.src = 'https://images.weserv.nl/?url=' + encodeURIComponent(imgUrl.replace('https://', ''));
                };
                
                card.appendChild(img);
                grid.appendChild(card);
            });
        }
        
        function openColoringPage(imgUrl) {
            document.getElementById('sectionSelection').classList.add('hidden');
            document.getElementById('coloringArea').classList.add('active');
            
            canvas = document.getElementById('coloringCanvas');
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            
            // Reset undo/redo stacks
            undoStack = [];
            redoStack = [];
            updateUndoButton();
            
            // Show loading message
            canvas.width = 600;
            canvas.height = 600;
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ff6b6b';
            ctx.font = '24px Comic Sans MS';
            ctx.textAlign = 'center';
            ctx.fillText('Loading image...', canvas.width/2, canvas.height/2);
            
            // Load image with multiple fallback methods
            baseImage = new Image();
            baseImage.crossOrigin = "Anonymous";
            
            baseImage.onload = function() {
                // Set canvas dimensions to match image
                canvas.width = baseImage.width;
                canvas.height = baseImage.height;
                
                // Draw image on canvas
                ctx.drawImage(baseImage, 0, 0);
                
                // Save initial state to undo stack
                saveState();
                
                // Set up canvas interaction
                setupCanvas();
            };
            
            baseImage.onerror = function() {
                // Try with a different CORS proxy
                console.log('First load failed, trying proxy...');
                baseImage.onerror = function() {
                    // Final fallback - show error
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#ff6b6b';
                    ctx.font = '20px Comic Sans MS';
                    ctx.textAlign = 'center';
                    ctx.fillText('Could not load image. Please try uploading your own image.', canvas.width/2, canvas.height/2);
                };
                // Use a simple image proxy
                baseImage.src = 'https://images.weserv.nl/?url=' + encodeURIComponent(imgUrl.replace('https://', ''));
            };
            
            // First attempt - try direct loading
            baseImage.src = imgUrl;
        }
        
        function handleFileUpload(files) {
            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    openColoringPage(e.target.result);
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        function backToGallery() {
            document.getElementById('sectionSelection').classList.remove('hidden');
            document.getElementById('coloringArea').classList.remove('active');
        }
        
        function setupCanvas() {
            // Remove existing event listeners
            canvas.removeEventListener('mousedown', startDrawing);
            canvas.removeEventListener('mousemove', draw);
            canvas.removeEventListener('mouseup', stopDrawing);
            canvas.removeEventListener('mouseout', stopDrawing);
            canvas.removeEventListener('touchstart', handleTouch);
            canvas.removeEventListener('touchmove', handleTouch);
            canvas.removeEventListener('touchend', stopDrawing);
            
            // Add event listeners
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function setTool(tool) {
            currentTool = tool;
            document.getElementById('drawBtn').classList.toggle('active', tool === 'draw');
            document.getElementById('fillBtn').classList.toggle('active', tool === 'fill');
            document.getElementById('eraseBtn').classList.toggle('active', tool === 'erase');
        }
        
        function setColor(color) {
            document.getElementById('colorPicker').value = color;
        }
        
        function startDrawing(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = Math.floor((e.clientX - rect.left) * scaleX);
            const y = Math.floor((e.clientY - rect.top) * scaleY);
            
            if (currentTool === 'fill') {
                // Save state before filling
                saveState();
                
                const color = document.getElementById('colorPicker').value;
                floodFill(x, y, color);
            } else {
                isDrawing = true;
                const mouseX = (e.clientX - rect.left) * scaleX;
                const mouseY = (e.clientY - rect.top) * scaleY;
                
                ctx.beginPath();
                ctx.moveTo(mouseX, mouseY);
                
                if (currentTool === 'erase') {
                    ctx.globalCompositeOperation = 'destination-out';
                } else {
                    ctx.globalCompositeOperation = 'source-over';
                }
            }
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            if (currentTool === 'draw' || currentTool === 'erase') {
                ctx.strokeStyle = currentTool === 'erase' ? 'rgba(0,0,0,1)' : document.getElementById('colorPicker').value;
                ctx.lineWidth = document.getElementById('brushSize').value;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }
        
        function stopDrawing() {
            if (isDrawing && (currentTool === 'draw' || currentTool === 'erase')) {
                // Save state after drawing is complete
                saveState();
            }
            
            isDrawing = false;
            ctx.beginPath();
            // Reset composite operation
            ctx.globalCompositeOperation = 'source-over';
        }
        
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }
        
        // Save current canvas state to undo stack
        function saveState() {
            // Clear redo stack when new action is performed
            redoStack = [];
            
            // Save current canvas state
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            undoStack.push(imageData);
            
            // Limit undo stack size
            if (undoStack.length > maxUndoSteps) {
                undoStack.shift();
            }
            
            updateUndoButton();
        }
        
        // Undo last action
        function undo() {
            if (undoStack.length > 0) {
                // Save current state to redo stack
                const currentState = ctx.getImageData(0, 0, canvas.width, canvas.height);
                redoStack.push(currentState);
                
                // Restore previous state
                const previousState = undoStack.pop();
                ctx.putImageData(previousState, 0, 0);
                
                updateUndoButton();
            }
        }
        
        // Update undo button state
        function updateUndoButton() {
            const undoBtn = document.getElementById('undoBtn');
            undoBtn.disabled = undoStack.length === 0;
        }
        
        // Improved Flood Fill Algorithm
        function floodFill(startX, startY, fillColor) {
            const tolerance = parseInt(document.getElementById('fillTolerance').value);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            
            // Get the color at the start position
            const startPos = (startY * width + startX) * 4;
            const startR = data[startPos];
            const startG = data[startPos + 1];
            const startB = data[startPos + 2];
            const startA = data[startPos + 3];
            
            // Convert fill color to RGB
            const fillRGB = hexToRgb(fillColor);
            if (!fillRGB) return;
            
            // Don't fill if we're trying to fill with the same color
            if (colorsMatch({r: startR, g: startG, b: startB}, fillRGB, 5)) return;
            
            // Use a stack for iterative approach to avoid recursion limits
            const stack = [[startX, startY]];
            const visited = new Uint8Array(width * height);
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const pos = (y * width + x) * 4;
                
                // Check boundaries
                if (x < 0 || x >= width || y < 0 || y >= height) continue;
                
                // Check if already visited
                if (visited[y * width + x]) continue;
                
                // Get current pixel color
                const r = data[pos];
                const g = data[pos + 1];
                const b = data[pos + 2];
                const a = data[pos + 3];
                
                // Check if pixel matches the target color within tolerance
                if (a > 10 && colorsMatch({r, g, b}, {r: startR, g: startG, b: startB}, tolerance)) {
                    // Fill the pixel
                    data[pos] = fillRGB.r;
                    data[pos + 1] = fillRGB.g;
                    data[pos + 2] = fillRGB.b;
                    data[pos + 3] = 255; // Full opacity
                    
                    // Mark as visited
                    visited[y * width + x] = 1;
                    
                    // Add neighbors to stack
                    stack.push([x + 1, y]);
                    stack.push([x - 1, y]);
                    stack.push([x, y + 1]);
                    stack.push([x, y - 1]);
                }
            }
            
            // Put the modified image data back to canvas
            ctx.putImageData(imageData, 0, 0);
            
            // Update undo button
            updateUndoButton();
        }
        
        function colorsMatch(c1, c2, tolerance) {
            // Calculate color distance using Euclidean distance in RGB space
            const dr = c1.r - c2.r;
            const dg = c1.g - c2.g;
            const db = c1.b - c2.b;
            const distance = Math.sqrt(dr * dr + dg * dg + db * db);
            
            // Check if distance is within tolerance
            return distance <= tolerance;
        }
        
        function hexToRgb(hex) {
            // Remove # if present
            hex = hex.replace(/^#/, '');
            
            // Parse hex values
            const bigint = parseInt(hex, 16);
            if (isNaN(bigint)) return null;
            
            return {
                r: (bigint >> 16) & 255,
                g: (bigint >> 8) & 255,
                b: bigint & 255
            };
        }
        
        function clearCanvas() {
            // Save state before clearing
            saveState();
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (baseImage) {
                ctx.drawImage(baseImage, 0, 0);
            }
        }
        
        // Initialize brush size and tolerance displays
        document.getElementById('brushSize').addEventListener('input', function() {
            document.getElementById('brushSizeValue').textContent = this.value;
        });
        
        document.getElementById('fillTolerance').addEventListener('input', function() {
            document.getElementById('fillToleranceValue').textContent = this.value;
        });
        
        // Initialize with Animals section
        selectSection(1);
    </script>
